<div class="settings-container">
  <button class="btn" (click)="getSnapshot()">Получить текущий снепшот</button>
  <button class="btn" (click)="setSnapshot()">Загрузить моковый снепшот</button>

  <div>
    <button
      (click)="undo()"
      [disabled]="!(undoRedo.canUndo$ | async)"
    >
      Undo
    </button>

    <button
      (click)="redo()"
      [disabled]="!(undoRedo.canRedo$ | async)"
    >
      Redo
    </button>
  </div>
</div>

<div #container class="editor-container"></div>
