<div class="settings-container">
  <button (click)="getSnapshot()">Получить текущий снепшот</button>
  <button (click)="setSnapshot()">Загрузить имеющийся снепшот</button>

  <button
    (click)="undo()"
    [disabled]="!(undoRedo.canUndo$ | async)"
  >
    Undo
  </button>

  <button
    (click)="redo()"
    [disabled]="!(undoRedo.canRedo$ | async)"
  >
    Redo
  </button>
</div>

<div #container class="editor-container"></div>
